<!DOCTYPE html>
<html>
    <head> 
        <link  href="style.css"rel="stylesheet" type="text/css"> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="room">
            <div class="ball"></div>
            <div id="where"></div>
        </div>

        <pre class="output">
        </pre>  

        <div id="unsupported">
            <p>Your browser does not support the Vibration API.</p>
        </div>

        <div id="supported" class="row">
            <div class="col-xs-12 col-sm-6">
                <button id="pattern" type="button" class="btn btn-info btn-lg btn-block">Vibration Pattern</button>
            </div>
            <div class="col-xs-12 col-sm-6">
                <button id="test" type="button" class="btn btn-warning btn-lg btn-block">Test</button>
            </div>
            <div class="col-xs-12 col-sm-6">
                <button id="stop" type="button" class="btn btn-danger btn-lg btn-block">Stop All Vibrations</button>
            </div>
        </div>
    </body>
    <script src="control.js" type= "text/javascript"> </script>
</html>
