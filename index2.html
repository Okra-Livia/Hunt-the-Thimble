<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1.0, user-scalable=no">

    <title>Hunt the Thimble!</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <style type="text/css">
        body {
          font-family: sans-serif;
        }
    </style>

</head>
<body>
    <div class="container-fluid">
        <div class="page-header">
            <h1>Hunt the Thimble!</h1>
        </div>

        <div id="unsupported">
            <p>Your browser does not support the Vibration API.</p>
        </div>

        <div id="supported" class="row">
            <div class="col-xs-12 col-sm-6">
                <button id="one" type="button" class="btn btn-primary btn-lg btn-block">One Second Vibration</button>
            </div>
            <div class="col-xs-12 col-sm-6">
                <button id="pattern" type="button" class="btn btn-info btn-lg btn-block">Vibration Pattern</button>
            </div>
            <div class="col-xs-12 col-sm-6">
                <button id="ten" type="button" class="btn btn-warning btn-lg btn-block">10 Second Vibration</button>
            </div>
            <div class="col-xs-12 col-sm-6">
                <button id="stop" type="button" class="btn btn-danger btn-lg btn-block">Stop All Vibrations</button>
            </div>
        </div>


<div class="main" id="main">
      <h2>Device Orientation</h2>
      <table>
        <tr>
          <td><b>Event Supported</b></td>
          <td id="doEvent"></td>
        </tr>
        <tr>
          <td>Tilt Left/Right [gamma]&nbsp;</td>
          <td id="doTiltLR"></td>
        </tr>
        <tr>
          <td>Tilt Front/Back [beta]</td>
          <td id="doTiltFB"></td>
        </tr>
        <tr>
          <td>Direction [alpha]</td>
          <td id="doDirection"></td>
        </tr>
        <tr>
            <td id="winner" style="display: none;">You found it!</td>
        </tr>
      </table>
  </div>

  <div class="Device_motion">
    <h2>Device Motion</h2>
    <table>
      <tr>
          <td><b>Event Supported</b></td><td id="dmEvent"></td>
        </tr>
      <tr>
        <td>acceleration</td><td id="moAccel"></td>
      </tr>
      <tr>
        <td>accIncludingGravity&nbsp;</td><td id="moAccelGrav"></td>
      </tr>
<!--       <tr>
        <td>rotationRate</td><td id="moRotation"></td>
      </tr> -->
      <tr>
        <td>interval</td><td id="moInterval"></td>
      </tr>
    </table>
  </div>

    </div>
</body>
<script src="index2.js"></script>
</html>
